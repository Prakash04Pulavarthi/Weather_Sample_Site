<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="temperature_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="location_and_time">
                <p>Andhra Pradhesh</p>
            </div>
            <div class="location_and_time">
                <span>12:58 Monday 2024-12-18</span>
            </div>
            <div class="condition">
                <p>Mist</p>
            </div>
        </div>
        <nav>
            <form action="">
                <input type="text" placeholder="Search For a Loaction" class="search_area"/>
                <button class="" type="submit">Submit Button</button>
            </form>
        </nav>
    </div>
</body>
<script src="script.js"></script>
</html>
